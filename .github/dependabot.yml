version: 2
updates:
  - package-ecosystem: npm
    directory: '/'
    schedule:
      interval: daily
      time: '20:00'
    open-pull-requests-limit: 10
  - package-ecosystem: docker
    directory: '/'
    schedule:
      interval: daily
      time: '20:00'
    open-pull-requests-limit: 10
    ignore:
      - dependency-name: 'node'
        versions: ['15.x']
  - package-ecosystem: github-actions
    directory: '/'
    schedule:
      interval: daily
      time: '20:00'
    open-pull-requests-limit: 10
